<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>

    <div class="carousel" id="carousel">
        <ul id="slides-container" class="slides">
            <li class="slide active">Slide 1</li>
            <li class="slide">Slide 2</li>
            <li class="slide">Slide 3</li>
            <li class="slide">Slide 4</li>
            <li class="slide">Slide 5</li>
        </ul>

        <div class="controls" id="controls-container">
            <span class="control control-pause" id="pause-btn"><i class="fas fa-pause-circle"></i></span>
            <span class="control control-previous" id="previous-btn"><i class="fas fa-angle-left"></i></span>
            <span class="control control-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
        </div>

        <div class="indicators" id="indicators-container">
            <div class="indicator active" data-slide-to="0"></div>
            <div class="indicator" data-slide-to="1"></div>
            <div class="indicator" data-slide-to="2"></div>
            <div class="indicator" data-slide-to="3"></div>
            <div class="indicator" data-slide-to="4"></div>
        </div>

    </div>





    <script src="assets/js/main.js" type="module"></script>

</body>

</html>
